<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números monetários</title>
</head>
<body>
    <h1>Valores monetários</h1>
    <script>
        var n = 1586.31
        var real = n.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})
        window.document.write(`Valor Monetário ${real}`)
    </script>
</body>

</html>
