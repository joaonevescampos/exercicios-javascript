<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 200px;
            width: 200px;
            background-color: aqua;
        }

        p{
            line-height: 200px;
            text-align: center;
            font-size: 18pt;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="box">
        <p id="frase">Interaja...</p>
    </div>

    <div id="box">
        <p id="oi">Interaja...</p>
    </div>
    <script>
        var a = document.getElementById('frase')

        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        a.addEventListener('click', clicou)

        function entrou(){
            a.innerHTML = 'Bem-vindo!' 


            a.style.transition = '1s'
            a.style.opacity = '.8'
            a.style.background = 'black'
            a.style.color = 'white'
            a.style.background = 'black'

            
        }

        function saiu() {
            a.innerText = 'Tchau!'
            a.style.background = 'red'
            a.style.width = '200px'
            a.style.height = '200px'
            a.style.transition = '1s'
            a.style.opacity = '1'
            a.style.color = 'black'
        }

        function clicou(){
            a.innerText = 'Clicou!'
            a.style.transition = '1s'
            a.style.opacity = '.8'
            a.style.width = '300px'
            a.style.height = '300px'

        }


    </script>
</body>
</html>
