<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressão aritmética</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
       
        <div>
            <h1>Progressão aritmética</h1>
            <p>
                <label for="inicio">Início:</label>
                <input type="number" name="inicio" id="inicio">
            </p>

            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="fim" id="fim">
            </p>

            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo">
            </p>

            <p><input type="button" value="Enviar" id="enviar"></p>
        </div>
        <div id="res"></div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
