<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Detectando nacionalidade Brasileira</h1>
    <p>Escreva o país que nasceu:</p>
    <input type="text" id="pais">
    <input type="submit" value="Enviar" id="enviar" onclick="nacionalidade()">
    <div id="resposta"></div>

    <script>
        function nacionalidade(){
            pais = document.getElementById('pais')
            resposta = document.getElementById('resposta')

            if(pais != 'brasil'){
                resposta.innerHTML = 'Você não é brasileiro!'
            }else{
                resposta.innerHTML = 'Você é brasileiro!'

            }
        }



    </script>

    
</body>
</html>
