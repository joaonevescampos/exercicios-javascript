<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro código JS</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Meu primeiro código em JS!</p>

    <script>
            var n1 = Number(window.prompt('Digite o primeiro número: '))
        var n2 = Number(window.prompt('Digite o segundo número: '))
        s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)

    </script>
</body>
